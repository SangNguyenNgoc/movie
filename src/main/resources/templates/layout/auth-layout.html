<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CInema - Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="flex flex-col items-center justify-center h-screen bg-loginBackground w-full relative space-y-10">
    <div class="w-[500px] rounded bg-formBackground flex flex-col justify-center items-center py-10 shadow-xl">
        <div class="w-[400px] flex flex-col justify-center items-center">
            <p class="font-bold text-[16px] text-primary font-comfortaa">Welcome</p>
            <h1 class="font-bold text-[28px] text-white font-inter">TO CINEMA</h1>
        </div>
        <div layout:fragment="form">
        </div>
        <div class="mt-4 w-[400px] flex justify-center items-center space-x-3">
            <div class="w-full h-[1px] bg-placeHolder"></div>
            <label class="block text-[16px] text-label font-bold font-comfortaa uppercase">hoặc </label>
            <div class="w-full h-[1px] bg-placeHolder"></div>
        </div>
        <div class="mt-4 w-[400px] flex justify-center items-center space-x-4">
            <button class="bg-cover w-9 h-9 bg-center bg-iconFacebook"></button>
            <button class="bg-cover w-9 h-9 bg-center bg-iconGoogle"></button>
            <button class="bg-cover w-9 h-9 bg-center bg-iconTwitter"></button>
        </div>
    </div>
    <div class="absolute left-7 -top-3">
        <button class="font-comfortaa text-primary text-[16px]">
            <i class="fa-solid fa-door-open text-primary text-[16px]"></i>  Trang chủ
        </button>
    </div>
</div>
</body>
</html>
