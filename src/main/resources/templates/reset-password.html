<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/app.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/images/image192.ico">
</head>
<body>
<div class="bg-loginBackground flex justify-center items-start pt-32 h-screen relative">
  <div class="absolute left-7 top-4">
    <button class="font-comfortaa text-primary text-[16px]">
      <i class="fa-solid fa-door-open text-primary text-[16px]"></i> Trang chủ
    </button>
  </div>
  <form class="bg-formBackground p-10 w-1/3 text-label rounded-lg space-y-6 shadow-xl"
        th:action="@{/auth/reset-password}"
        method="POST">

    <!-- Logo -->
    <div class="w-full flex justify-center items-center">
      <img src="/images/Logo.svg" alt="Logo">
    </div>

    <!-- Trường ẩn để gửi token -->
    <input type="hidden" name="token" th:value="${token}">

    <!-- Nhập mật khẩu mới -->
    <div class="space-y-3">
      <label for="password" class="uppercase text-xs font-comfortaa ms-2">Mật khẩu mới:
        <span class="text-red-800">*</span>
      </label>
      <input
        id="password"
        name="password"
        class="w-full form-input bg-primary950 placeholder-placeHolder text-label font-comfortaa border-none rounded-md h-10 px-3"
        type="password"
        placeholder="Nhập mật khẩu mới"
        required
      >
    </div>

    <!-- Xác nhận mật khẩu -->
    <div class="space-y-3">
      <label for="confirm" class="uppercase text-xs font-comfortaa ms-2">Xác nhận mật khẩu mới:
        <span class="text-red-800">*</span>
      </label>
      <input
        id="confirm"
        name="confirm"
        class="w-full form-input bg-primary950 placeholder-placeHolder text-label font-comfortaa border-none rounded-md h-10 px-3"
        type="password"
        placeholder="Xác nhận mật khẩu mới"
        required
      >
    </div>
    <!-- Hiển thị thông báo lỗi hoặc thành công -->
    <div th:if="${error}" class="text-red-800 ms-2">
      <p th:text="${error}"></p>
    </div>

    <!-- Nút gửi -->
    <div class="w-full flex justify-center items-center">
      <button type="submit" class="bg-primary700 hover:bg-opacity-80 w-40 text-[15px] mt-3 text-white rounded-3xl p-2 font-semibold">
        Xác nhận
      </button>
    </div>
  </form>

</div>
</body>
</html>
