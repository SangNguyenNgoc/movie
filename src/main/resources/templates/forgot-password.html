<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/app.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/images/image192.ico">
</head>
<body>
<div class="bg-loginBackground flex justify-center items-start pt-32 h-screen relative">
  <div class="absolute left-7 top-4">
    <button class="font-comfortaa text-primary text-[16px]">
      <i class="fa-solid fa-door-open text-primary text-[16px]"></i> Trang chủ
    </button>
  </div>
  <form class="bg-formBackground p-10 w-1/3 text-label rounded-lg space-y-6 shadow-xl"
        th:action="@{/auth/reset-password-request}"
        method="POST">
    <div class="w-full flex justify-center items-center">
      <img src="/images/Logo.svg" alt="">
    </div>
    <div class="space-y-3">
      <label for="mail" class="uppercase font-comfortaa ms-2">Email <span class="text-red-800">*</span></label>
      <input
        id="mail"
        name="mail"
        class="w-full form-input bg-primary950 placeholder-placeHolder text-label font-comfortaa border-none rounded-md h-10 px-3"
        type="email"
        placeholder="Nhập email của bạn"
      >
    </div>
    <div class="w-full flex justify-center items-center">
      <button type="submit" class="bg-primary700 hover:bg-opacity-80 w-40 text-[15px] mt-3 text-white rounded-3xl p-2 font-semibold">
        Xác nhận
      </button>
    </div>
    <div class="text-label w-full text-center">Chúng tôi sẽ gửi tới email của bạn một đường liên kết để tiến hành đặt lại mật
      khẩu.
    </div>
  </form>

</div>
</body>
</html>
